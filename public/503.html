<!DOCTYPE html>
<html>
    <head>
        <title>Lovelee Boutique - Site Maintenance</title>
        <link href="https://s3.amazonaws.com/lovelee/favicon.ico" rel="shortcut icon">
        <style type="text/css">
            body {
                background: url("https://s3.amazonaws.com/lovelee/background.jpg") top center no-repeat white;
                font-family: sans-serif;
            }
            .container {
                width: 1280px;
                margin: 10px auto 0;
            }
            #header {
                position: relative;
                height: 140px;
                width: 100%;
                margin: 0 auto;
            }
            figure {
                display: block;
            }
            #logo img {
                left: 25px;
                z-index: 999;
                position: absolute;
                top: 5px;
            }

            #wrapper {
                padding-left: 200px;
                width: 77%;
            }

            .columns {
                width: 940px;
            }

            .exception_500 {
                text-align: center;
            }

            h3 {
                font-size: 28px;
                text-transform: uppercase;
                color: #C36;
                line-height: 30px;
                margin: 0;
            }

            p {
                font-size: 20px;
                text-transform: uppercase;
                color: #C36;
                margin: 10px 0;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <header id='header'>
                    <figure id='logo'>
                        <a href="http://www.loveleeboutique.com"><img src="https://s3.amazonaws.com/lovelee/logo.png" alt="lovelee-boutique-logo" /></a>
                    </figure>
            </header>
            <div class="row" id="wrapper">
                <div class="columns">
                    <div class="exception_500">
                        <h3>Error 500</h3>
                        <p>Site Maintenance - Please try again later.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
